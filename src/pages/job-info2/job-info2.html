<ion-content padding id="page21" class="background">
  <ion-card id="jobInfoOffered-card211">
    <ion-list>
      <form id="jobInfoOffered-form10">
        <div id="jobInfoOffered-container6">
          <form id="jobInfoOffered-form9">
            <button id="jobInfoOffered-button18" ion-button clear color="balanced" block style="font-weight:600;font-size:20px;">
              You offered: {{getComment(myOffer.comment).price}} euros
            </button>
          </form>
        </div>
      </form>
    </ion-list>
  </ion-card>
  <ion-card id="jobInfoOffered-card210">
    <ion-list>
      <ion-item color="none" (click)="goToMyOffer()" id="jobInfoOffered-list-item123">
        <ion-icon color="secondary" name="close-circle" item-right></ion-icon>
      </ion-item>
      <div class="spacer" style="width:300px;height:11px;" id="jobInfoOffered-spacer22"></div>
      <div id="jobInfoOffered-markdown23" style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#000000;font-size:24px;">
          <strong>
            {{myOffer.info.title}}
          </strong>
        </p>
      </div>
      <div class="spacer" style="width:300px;height:20px;" id="jobInfoOffered-spacer23"></div>
      <img [src]="mediaPath + myOffer.info.thumbnails.w160" />
      <ion-item id="jobInfoOffered-list-item-container24">
        <div id="jobInfoOffered-markdown24" class="show-list-numbers-and-dots">
          <div text-wrap style="margin-top:1px;color:#000000;" text-justify="">
            {{descriptionJSON.description}}
          </div>
        </div>
      </ion-item>
      <ion-item color="none" id="jobInfoOffered-list-item124">
        <ion-avatar *ngIf="avatar" item-left>
          <img [src]="(avatar | thumbnail: 'small' | async)" id="avatar">
        </ion-avatar>
        <h2>
          {{userInfoJSON.user.username}}
        </h2>
      </ion-item>
      <ion-item color="none" id="jobInfoOffered-list-item125">
        Valid until: {{descriptionJSON.deadline}}
        <ion-icon color="secondary" name="calendar" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" id="jobInfoOffered-list-item141">
        Show on map
        <ion-icon color="secondary" name="map" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
  <div class="spacer" style="width:300px;height:16px;" id="jobInfoOffered-spacer24"></div>
</ion-content>
