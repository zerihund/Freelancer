<ion-content id="page2" class="background">
  <ion-card class="profile-pic">
  <div class="spacer" style="width:320px;height:50px;" id="myProfile-spacer7"></div>
    <ion-item color="none" id="myProfile-list-item25">
      <ion-avatar item-left *ngIf="avatar">
        <img [src]="avatar | thumbnail: 'medium' | async" id="avatar">
      </ion-avatar>
      <ng-container
        *ngIf="user != null && user.full_name != null; then showFullname; else showUsername">
      </ng-container>

      <ng-template #showFullname><h2>{{user.full_name}}</h2></ng-template>
      <ng-template #showUsername><h2>{{user.username}}</h2></ng-template>
      <ion-buttons (click)="goToEditProfile()" item-end><button ion-button clear color="dark"><ion-icon name="create" color="primary"> Edit</ion-icon></button></ion-buttons>

    </ion-item>
  <div class="spacer" style="width:320px;height:35px;" id="myProfile-spacer26"></div>
  </ion-card>
  <ion-card class="saved-job">
    <ion-item (click)="goToSavedAdds()" id="myProfile-list-item148" >
     Saved job adds
    </ion-item>
  </ion-card>
  <ion-card class="own-job">
    <ion-item color="none" id="myProfile-list-item147" (click)="goToMyOwnJobs(userFiles)">
      My own jobs
    </ion-item>
  </ion-card>
  <ion-card class="sent-offer">
    <ion-item color="none" (click)="goToMySentOffers()" id="myProfile-list-item89">
      My sent offers
    </ion-item>
  </ion-card>
  <ion-card class="sign-out">
    <ion-item color="none"  (click)="logout()" id="myProfile-list-item132">
      <ion-icon color="secondary" name="log-out" item-left size="small"> </ion-icon>
      Sign out
    </ion-item>
  </ion-card>
</ion-content>
