<ion-content id="page2" style="background-color:#E3FFDF;">
  <div class="spacer" style="width:320px;height:50px;" id="myProfile-spacer7"></div>
  <ion-list id="myProfile-list5">
    <ion-item color="none" id="myProfile-list-item25">
      <ion-avatar item-left>
        <img [src]="mediaFilePath + (avatar | thumbnail: 'small' | async)" id="avatar">
      </ion-avatar>
      <h2>{{user.username}}</h2>
      <ion-buttons item-right><button ion-button clear color="dark"><ion-icon name="create"> Edit</ion-icon></button></ion-buttons>

    </ion-item>

  </ion-list>
  <div class="spacer" style="width:320px;height:35px;" id="myProfile-spacer26"></div>
  <ion-list id="myProfile-list20">
    <ion-item color="none" (click)="goToSavedAdds()" id="myProfile-list-item148">
      Saved job adds
      <ion-note item-right></ion-note>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:320px;height:35px;" id="myProfile-spacer16"></div>
  <ion-list id="myProfile-list31">
    <ion-item color="none" id="myProfile-list-item147" (click)="goToMyOwnJobs(userFiles)">
      My own jobs
      <ion-note item-right></ion-note>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:320px;height:35px;" id="myProfile-spacer38"></div>
  <ion-list id="myProfile-list30">
    <ion-item color="none" (click)="goToMySentOffers()" id="myProfile-list-item89">
      My sent offers
      <ion-note item-right></ion-note>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:320px;height:35px;" id="myProfile-spacer37"></div>
  <ion-list id="myProfile-list27">
    <ion-item color="none" (click)="logout()" id="myProfile-list-item132">
      <ion-icon name="log-out" item-left></ion-icon>
      Sign out
    </ion-item>
  </ion-list>
</ion-content>
