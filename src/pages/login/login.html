<ion-content padding id="page5" class="background">
  <ion-card>
    <ion-card-content>
      <div id="logo"><span id="logo-color">Wo</span>rkoo</div>
      <form id="login-form1" (ngSubmit)="login()">
        <ion-list id="login-list1">
          <ion-item id="login-input1">
            <ion-label>
              <ion-icon name="person" color="secondary"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="Username" [(ngModel)]="user.username" name="username"></ion-input>
          </ion-item>
          <ion-item id="login-input2">
            <ion-label>
              <ion-icon name="lock" color="secondary"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" name="password"></ion-input>
          </ion-item>
        </ion-list>
        <div class="spacer" style="height:40px;" id="login-spacer1"></div>
        <button id="login-button1" ion-button color="secondary" block style="border-radius:50px 50px 50px 50px;"
                type="submit">
          Login
        </button>
      </form>
      <button id="login-button2" ion-button clear color="primary" block (click)="goSignUp()">
        New to Workoo? SIGN UP
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
