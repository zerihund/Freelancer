<ion-content padding id="page4">
  <form id="newPost-form18" (ngSubmit)="onUpload()">
    <h3 id="newPost-heading4" style="color:#000000;">NEW POST</h3>
    <ion-item id="newPost-input13">
      <ion-label stacked>
        Title:
      </ion-label>
      <ion-input name="Title" [(ngModel)]="title" type="text" placeholder="Give a title for your job"></ion-input>
    </ion-item>
    <ion-item id="newPost-input14">
      <ion-label stacked>
        Description:
      </ion-label>
      <ion-input name="Description" [(ngModel)]="description" type="text"
                 placeholder="Explain what you need to be done"></ion-input>
    </ion-item>
    <ion-item id="newPost-input15">
      <ion-label stacked>
        Place:
      </ion-label>
      <ion-input name="Place" [(ngModel)]="place" type="text" placeholder="Area/Address..."></ion-input>
    </ion-item>
    <ion-item id="newPost-input16">
      <ion-label stacked>
        Price:
      </ion-label>
      <ion-input name="Price" [(ngModel)]="price" type="text" placeholder="Set your price for the job"></ion-input>
    </ion-item>
    <ion-item id="newPost-select2">
      <ion-label>
        Category:
      </ion-label>
      <ion-select [(ngModel)]="category" name="Category">
        <ion-option>IT and Tech</ion-option>
        <ion-option>Housekeeping</ion-option>
        <ion-option>Home Renovation</ion-option>
        <ion-option>Child & Pet Care</ion-option>
        <ion-option>Beauty & Health</ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="newPost-input17">
      <ion-input accept="image/*" (change)="handleChange($event)" name="File" type="file">Choose file</ion-input>
    </ion-item>
    <ion-item id="newPost-input18">
      <ion-label stacked>
        Deadline:
      </ion-label>
      <ion-input name="Deadline" [(ngModel)]="deadline" type="date"></ion-input>
    </ion-item>
    <button type="submit" id="newPost-button9" ion-button color="positive" block
            style="border-radius:50px 50px 50px 50px;" (click)="goToHome()">
      <ion-icon name="checkmark-circle"></ion-icon>
      Post it!
    </button>
  </form>
  <ion-card>
    <img [src]="fileData">
  </ion-card>
</ion-content>
