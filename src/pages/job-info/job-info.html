<ion-header>
  <ion-navbar>
    <ion-title>
      Job Info
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <ion-card id="jobInfo-card22">
    <ion-list>
      <div class="spacer" style="width:300px;height:20px;" id="jobInfo-spacer2"></div>
      <div id="jobInfo-markdown13" class="show-list-numbers-and-dots">
        <p style="color:#000000;font-size:20px;">
          <strong>
            {{job.title}}
          </strong>
        </p>
      </div>
      <div class="spacer" style="width:300px;height:16px;" id="jobInfo-spacer4"></div>
      <img [src]="job.file_id | thumbnail: 'large' | async">
      <ion-item id="jobInfo-list-item-container7">
        <div id="jobInfo-markdown11" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{getDescription(job.description)}}
          </p>
        </div>
      </ion-item>
      <ion-item color="none" id="jobInfo-list-item14">
        <ion-avatar item-left>
          <img src="assets/img/STog9RfMSr207feF73NF_profile01.jpg" />
        </ion-avatar>
        <h2>
          Sarah Smith
        </h2>
      </ion-item>
      <ion-item color="none" id="jobInfo-list-item10">
        Job closes in 3 days.
        <ion-icon name="timer" item-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card id="jobInfo-card23">
    <ion-list>
      <h4 id="jobInfo-heading1" style="color:#000000;">
        Set your price:
      </h4>
      <form id="jobInfo-form15">
        <div id="jobInfo-container2">
          <form id="jobInfo-form16">
            <ion-item id="jobInfo-range5">
              <ion-range min="0" max="100" step="1" color="balanced" value="50" name="offer price">
                <ion-label range-left>
                  â‚¬
                </ion-label>
              </ion-range>
            </ion-item>
            <div class="spacer" style="width:300px;height:16px;" id="jobInfo-spacer5"></div>
          </form>
          <button id="jobInfo-button6" ion-button color="balanced" block style="border-radius:50px 50px 50px 50px;">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            Offer!
          </button>
        </div>
      </form>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
    </ion-list>
  </ion-card>
</ion-content>
