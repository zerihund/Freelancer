<ion-header>
  <ion-navbar>
    <ion-title>
      My Saved Adds
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page25" class="background">
  <div class="spacer" style="width:300px;height:33px;" id="mySavedAdds-spacer17"></div>
  <ion-list *ngFor="let job of savedJobsArray" id="mySavedAdds-list29">
    <ion-item color="none" on-click="goToJobInfo()" id="mySavedAdds-list-item149">
      <ion-thumbnail item-left>
        <img [src]="job.file_id | thumbnail: 'small' | async" [alt]="job.title"/>
      </ion-thumbnail>
      <h2>{{job.title}}</h2>
      <p class="price">{{getDescription(job.description).price}}</p>
      <p>{{getDescription(job.description).description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
