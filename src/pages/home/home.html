</ion-header>


<ion-content padding id="page3">
  <ion-card>
    <ion-slides autoplay="3000" [pager]="true">
      <ion-slide>

      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-list id="home-list4">
    <ion-item id="home-list-item-container3">
      <div id="home-markdown6" class="show-list-numbers-and-dots">
        <p style="margin-top:0;color:#000000;font-size: large;font-weight: bold">
          Recent posts:
        </p>
      </div>
    </ion-item>
    <ion-item-sliding *ngFor="let job of jobArray | async">
      <ion-item color="none" (click)="goToJobInfo()" id="home-list-item9">
        <ion-thumbnail item-left>
          <img [src]="(job.file_id | thumbnail: 'small' | async)">
        </ion-thumbnail>
        <h2>{{job.title}}</h2>
        <p class="price">{{getPrice(job.description)}}</p>
        <p>{{getDescription(job.description)}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="balanced">
          Offer
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
