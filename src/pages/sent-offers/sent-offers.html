<ion-header>
  <ion-navbar>
    <ion-title>
      My Sent Offers
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page15" style="background-color:#E3FFDF;">
  <div class="spacer" style="width:300px;height:33px;" id="myOpenOffers-spacer54"></div>
  <ion-list id="myOpenOffers-list23">
    <ion-item *ngFor="let job of sentOffersJobsArray" color="none" on-click="goToJobInfoOffered()"
              id="myOpenOffers-list-item90">
      <ion-thumbnail item-left>
        <img [src]="mediaFilePath + (job.file_id | thumbnail: 'small' | async)" [alt]="job.title"/>
      </ion-thumbnail>
      <h2>{{job.title}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
