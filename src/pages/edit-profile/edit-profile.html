<ion-header>
  <ion-navbar>
    <ion-title>
      Edit Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page31 " color="light">
  <ion-grid>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <ion-row>
          <ion-avatar class="image-cropper">
            <img *ngIf="haveAvatar; else avatarNot" [src]="avatar | thumbnail: 'small' | async" id="avatar">
            <ng-template #avatarNot>
              <img src="https://i.ibb.co/qkdb13p/avatar1.png" alt="avatar">
            </ng-template>
          </ion-avatar>
          <ion-fab bottom center right margin-left="2px" margin-top="2px" #fab >
            <button (click)="showChangePhotoMenu()" ion-fab mini color="secondary">
              <ion-icon name="camera"></ion-icon>
            </button>
          </ion-fab>
        </ion-row>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>

  <div class="spacer" style="width:300px;height:29px;" id="editProfile-spacer12"></div>
  <h4 id="editProfile-heading11" style="color:#000000;">
    Personal info
  </h4>
  <form id="editProfile-form20">
    <ion-item id="editProfile-input25">
      <ion-label>
        <ion-icon name="mail" color="primary"></ion-icon>
      </ion-label>
      <ion-input type="email" placeholder="" [(ngModel)]="editEmail" [value]="editEmail" name="email"></ion-input>
    </ion-item>
    <ion-item id="editProfile-input26">
      <ion-label>
        <ion-icon name="call" color="primary"></ion-icon>
      </ion-label>
      <ion-input type="tel" placeholder="" [(ngModel)]="editPhone" [value]="editPhone" name="phone"></ion-input>
    </ion-item>
  </form>
  <h4 id="editProfile-heading12" style="color:#000000;">
    Skills
  </h4>
  <form id="editProfile-form21">
    <ion-item id="editProfile-input27">

      <ion-textarea rows="4" name="skills" [(ngModel)]="skills" autosize placeholder="Add your skills"></ion-textarea>
      <!--ion-input type="text" placeholder="" [(ngModel)]="skills" name="skills" [value]="skills"></ion-input-->
    </ion-item>
    <div class="spacer" style="width:300px;height:29px;" id="editProfile-spacer15"></div>
    <button (click)="updateProfile()" id="editProfile-button11" ion-button color="positive" block>
      Save
    </button>
  </form>
</ion-content>
