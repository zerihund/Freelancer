<ion-header>
  <ion-navbar>
    <ion-title>
      Edit Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page31">

  <ion-grid>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <ion-row>
          <ion-avatar class="image-cropper">
            <img [src]="mediaFilePath + (avatar | thumbnail: 'small' | async)" id="avatar">
          </ion-avatar>
        </ion-row>
        <ion-row>
          <button ion-button color="dark" clear block (click)=presentModal() style="font-size: 16px">Change Photo</button>
        </ion-row>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>

  <div class="spacer" style="width:300px;height:29px;" id="editProfile-spacer12"></div>
  <h4 id="editProfile-heading11" style="color:#000000;">
    Personal info
  </h4>
  <form (ngSubmit)=saveProfile() id="editProfile-form20">
    <ion-item id="editProfile-input23">
      <ion-label>
        Full name
      </ion-label>
      <p type="text" placeholder="">{{user.full_name}} </p>
    </ion-item>
    <ion-item id="editProfile-input24">
      <ion-label>
        Username
      </ion-label>
      <p type="text" placeholder="">{{user.username}}</p>
    </ion-item>
    <ion-item id="editProfile-input25">
    <ion-label>
      Password
    </ion-label>
    <p type="text" placeholder="">{{user.password}}</p>
  </ion-item>
    <ion-item id="editProfile-input26">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" placeholder="" [(ngModel)]="editEmail" name="editEmail"></ion-input>
    </ion-item>
    <!--ion-item id="editProfile-input26">
      <ion-label>
        Phone
      </ion-label>
      <ion-input type="tel" placeholder="" [(ngModel)]="editPhone"></ion-input>
    </ion-item-->

  <h4 id="editProfile-heading12" style="color:#000000;">
    Skills
  </h4>
    <ion-item id="editProfile-input27">
      <ion-label>
        list of skills
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:29px;" id="editProfile-spacer15"></div>
    <button id="editProfile-button11" ion-button color="positive" block type="submit">
      Save
    </button>
  </form>
</ion-content>
