<ion-header>
  <ion-navbar>
    <ion-title>
      My Own Jobs
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12" style="background-color:#E3FFDF;">
  <div class="spacer" style="width:300px;height:14px;" id="myOpenJobs-spacer52"></div>
  <ion-list>
    <ion-list *ngFor="let job of ownJobsArray" color="none" id="myOpenJobs-list14">
      <ion-item id="myOpenJobs-list-item16" (click)="goToJobInfo(job)">
        <ion-thumbnail item-left>
          <img [src]="mediaFilePath + (job.file_id | thumbnail: 'small' | async)" [alt]="job.title"/>
        </ion-thumbnail>
        <h2>{{job.title}}</h2>
      </ion-item>
      <ion-item color="positive" (click)="goToOffers(job.file_id)" id="myOpenJobs-list-item84">
        {{job.file_id | bidnumber | async}} bid(s)
      </ion-item>
    </ion-list>
  </ion-list>
  <div class="spacer" style="width:300px;height:14px;" id="myOpenJobs-spacer49"></div>
</ion-content>
