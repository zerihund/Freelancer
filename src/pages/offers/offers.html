<ion-content padding id="page14" class="background">
  <div class="spacer" style="width:300px;height:33px;" id="offers-spacer55"></div>
  <ion-list id="offers-list21">
    <ion-item color="none" (click)="goToOwnJobs()" id="offers-list-item68">
      <ion-icon  color="secondary" name="close-circle" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list id="offers-list22">
    <ion-item color="none" id="offers-list-item71">
      You got {{bidsArray.length}} offers:
    </ion-item>
    <ion-item *ngFor="let bid of bidsArray">
      <ion-item-sliding>
        <ion-item *ngIf="bid.user" color="positive" id="offers-list-item72">
          <ion-avatar item-left>
            <img [src]="((bid.user_id | avatarId | async ) | thumbnail: 'small' | async)" id="avatar">
          </ion-avatar>
          {{bid.user.username}}
          <p item-right="">{{bid.comment.price}} euros</p>
        </ion-item>
        <ion-item-options side="left">
          <button (click)="acceptOffer(bid.file_id)" ion-button color="balanced">
            Accept
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <p>{{bid.comment.comment}}</p>
    </ion-item>
  </ion-list>
</ion-content>
